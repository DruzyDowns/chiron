<div class="flex flex-col justify-between h-full">
  <ul class="w-full px-4">
    {% for page in site.html_pages %}
    <a class="" href="{{page.url}}"
      ><li
        class="
          nav-list
          work
          font-bold
          uppercase
          text-xl
          tracking-widest
          relative
          mb-6
        "
        data-path="{{page.url}}"
        data-currentPath="null"
      >
        <p>{{page.title}}</p>
      </li>
    </a>
    {%- endfor -%}
  </ul>
  <div>{% include controls.html %}</div>
</div>
